<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart | SooraStyle</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      padding: 40px;
      background: var(--dark-1);
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: var(--dark-2);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .cart-item img {
      width: 60px;
      border-radius: 8px;
      margin-right: 15px;
    }

    .cart-item span {
      flex: 1;
      margin: 0 10px;
      direction: rtl;
    }

    .remove-btn {
      background: var(--secondary);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .remove-btn:hover {
      background: var(--primary);
    }

    .cart-summary {
      margin-top: 20px;
      text-align: right;
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--secondary);
      text-align: center;
    }
  </style>
</head>


<body>
